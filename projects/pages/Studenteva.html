<!DOCTYPE html>
{% load static %}
<html>
{% include 'templates/head.html' %}
<body>
<div class="fater-layout-header">
    {% include 'templates/nav.html' %}
</div>

<div class="fater-layout-menus">
    {% include 'templates/menus.html' %}
</div>

<div class="fater-layout-body">
    <div class="fater-panel">
        <div class="fater-pannel-body">
            <div id="tableShow"></div>
        </div>
    </div>
</div>

<div class="evaWin fater-model-win fater-model-hidden">
    <div class="fater-model-win-head">
        <span>课程评价</span>
        <span>×</span>
    </div>
    <div class="fater-model-win-body">
        <form name="evaForm" class="fater-form">
            <div class="fater-form-item">
                <label>课程编号</label>
                <input class="planId" type="text" name="planId" readonly="readonly"/>
            </div>
            <div class="fater-form-item">
                <label>教材评价</label>
                <select name="book" required="required">
                    <option value="">选择评分</option>
                    {% for item in numbers %}
                    <option value="{{ item }}">{{ item }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="fater-form-item">
                <label>教学评价</label>
                <select name="teacher" required="required">
                    <option value="">选择评分</option>
                    {% for item in numbers %}
                    <option value="{{ item }}">{{ item }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="fater-form-item">
                <label>效果评价</label>
                <select name="effect" required="required">
                    <option value="">选择评分</option>
                    {% for item in numbers %}
                    <option value="{{ item }}">{{ item }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="fater-form-btns">
                <button type="button" id="evaFormBtn" class="fater-btn fater-btn-primary">
                    提交
                </button>
                <button type="reset" class="fater-btn fater-btn-normal">
                    取消
                </button>
            </div>
        </form>
    </div>
</div>

<div class="fater-layout-foot">
    {% include 'templates/foot.html' %}
</div>

{% include 'templates/commjs.html' %}
<script src="{% static 'js/Studenteva.js' %}" type="text/javascript"></script>
</body>
</html>
